<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:site_name" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <link rel="shortcut icon" type="image/png" href="images/favicon/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Incorporación</title>
  </head>
  <body>
    <!--main-->
    <div class="content">
      <div class="container"> 
        <div class="row"> 
          <div class="col-md-12">
            <div class="c-form">
              <div class="c-form__image"></div>
              <form class="js-register" method="get" action="">
                <div class="row"></div>
                <h2 class="c-form__title">Completa tus datos</h2>
                <div class="col-md-6">
                  <div class="c-form__row">
                    <label>Nombres</label>
                    <input class="form-control" type="text" name="firstname" placeholder="Ingrese sus nombres" data-rule-required="true" data-msg="Ingrese su nombre">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="c-form__row">
                    <label>Apellidos</label>
                    <input class="form-control" type="text" name="lastname" placeholder="Ingrese sus apellidos" data-rule-required="true" data-msg="Ingrese su apellido paterno">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="c-form__row">
                    <label>Tel&eacute;fono celular</label>
                    <input class="form-control" type="text" name="cellphone" placeholder="Ingrese su numero telefonico" data-rule-required="true" data-msg="Ingrese telefono">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="c-form__row">
                    <label>Correo electr&oacute;nico</label>
                    <input class="form-control" type="text" name="email" placeholder="Ingrese su correo electrónico" data-rule-required="true" data-msg="Ingrese su correo">
                  </div>
                </div>
                <div class="col-md-6 margin-bottom">
                  <div class="c-form__row">
                    <label for="">Tus favoritos</label>
                    <select class="form-control" name="favorites" data-rule-required="true" data-msg="Seleccione una opcion">
                      <option value="">Seleccione</option>
                      <option value="pollo">Pollo</option>
                      <option value="cerdo">Cerdo</option>
                      <option value="embutidos">Embutidos</option>
                    </select>
                  </div>
                </div>
                <div class="box-terms">
                  <div class="box-check">
                    <input class="required" id="check_terms" type="checkbox" name="check_terms" data-rule-required="true" data-msg-required="Acepte los términos y condiciones">
                    <!--i.icon-check-->
                  </div>
                  <label class="lbl-check" for="check_terms" data-event="Terminos_Condiciones" data-event-action="Formulario">Acepto los <a class="view-tc tos" href="javascript:void(0);">t&eacute;rminos y condiciones                                                    </a></label>
                </div>
                <div class="col-md-12">
                  <div class="c-form__row">
                    <div class="box-terms">
                      <div class="box-check">
                        <input class="required" id="check_terms" type="checkbox" name="check_terms" data-rule-required="true" data-msg-required="Acepte los términos y condiciones">
                        <!--i.icon-check-->
                      </div>
                      <label class="lbl-check" for="check_terms" data-event="Terminos_Condiciones" data-event-action="Formulario">Acepto los <a class="view-tc tos" href="javascript:void(0);">t&eacute;rminos y condiciones                            </a></label>
                    </div>
                    <!--div.c-control.c-control--checkbox
                    input(type='checkbox', name='terms' id="check_terms" data-rule-required='true', data-msg-required="Acepte la política de privacidad")
                    .c-control__shape
                    | Acepto los&nbsp;
                    a(href='#terminos')  T&eacute;rminos y politicas de privacidad
                    -->
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="c-form__row">
                    <label class="c-control c-control--checkbox">
                      <input type="checkbox" name="personal" id="check_privacy">
                      <div class="c-control__shape"></div>Acepto el&nbsp;<a href="#datos"> uso de datos personales</a>
                    </label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="c-form__row text-center">
                    <button class="c-button">Registrarme</button>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="c-form__row">
                    <p class="note">Aprovecha las mejores ofertas y descuentos en cerdo, congelados, embutidos y mucho m&aacute;s. No te pierdas de nada estos Cyberdays registr&aacute;ndote y obteniendo grandes descuentos exclusivos.                </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="javascript/test.js">  </script>
    </div>
    <!--script(src="javascript/main.js")-->
  </body>
</html>
