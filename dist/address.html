    <title>Incorporación</title>
  </head>
  <body>
    <!--main-->
    <div class="content">
      <section class="incorporate">
        <div class="content-steps">
          <div class="o-container">
            <ul class="steps">
              <li class="steps__item is-active"><span class="steps__text">Recomendante</span></li>
              <li class="steps__item"><span class="steps__text">Datos Personales</span></li>
              <li class="steps__item"><span class="steps__text">Contacto</span></li>
              <li class="steps__item"><span class="steps__text">Dirección</span></li>
              <li class="steps__item"><span class="steps__text">Vista Preliminar</span></li>
              <li class="steps__item"><span class="steps__text">Incorporación</span></li>
            </ul>
          </div>
          <div class="container">
            <div class="detail-steps"><a class="btn-back" href="contact.html">Volver</a>
              <div class="row">
                <div class="col-md-12">
                  <header class="headline">
                    <h1 class="headline__title headline__title--orange"><i class="icon icon-home"></i>Dirección                                                </h1>
                  </header>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="c-form">
                    <label class="c-form__description">Por favor completa los campos con tu dirección exacta:</label>
                    <div class="c-form__row">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="c-form__row">
                            <div class="c-form__select c-form__select--width"><i class="icon-arrow-down">                             </i>
                              <select class="c-form__input c-form__input--select" id="">
                                <option value="">Tipo de Calle / Av.</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="c-form__row">
                            <input class="c-form__input c-form__input--value padding-label" type="text" id="" name="">
                            <label class="focus-label">Dirección</label><span class="c-form__span">Ejemplo: abc@abc.com</span>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="c-form__row">
                            <div class="c-form__select c-form__select--width"><i class="icon-arrow-down">                                        </i>
                              <select class="c-form__input c-form__input--select" id="">
                                <option value="">Provincia</option>
                                <option value="lima">Lima</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="c-form__row">
                            <div class="c-form__select c-form__select--width"><i class="icon-arrow-down">                  </i>
                              <select class="c-form__input c-form__input--select" id="">
                                <option value="">Cantón/Barrio/Parroquia</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="c-form__row">
                            <input class="c-form__input c-form__input--value padding-label" type="text" id="" name="">
                            <label class="focus-label">Referencia</label><span class="c-form__span">Ejemplo: entre calle 123 y calle 456                                                                                                                                                        </span>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="c-form__button c-form__button--margin-top"><a class="button button--orange" href="preview.html">Sigamos</a></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
